<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="stylesheet" href="res/css/create-account-form.css">
    <title>Orientify - Account</title> 
</head>
    <body>
        <div class="main_section" id="main_section">
            <div id = page1>
                <div class="login-form-div">
                    <img src="./res/images/orientify_icon.svg"></img>
                    <h1>Sign in to Orientify</h2>
                    <form id="login-form">
                        <h4 style="color:red; margin:0; display: none;" id = "invalid-first-name">Invalid first name</h4>
                        <h4 style="color:red; margin:0; display: none;" id = "invalid-last-name">Invalid last name</h4>
                        <h4 style="color:red; margin:0; display: none;" id = "invalid-birth">Invalid date of birth</h4>

                        <label>
                            First Name
                        </label>
                        <input type="fname" id="fname">
                        <label>
                            Last Name
                        </label>
                        <input type="lname" id="lname">
                        <label>
                            Date of birth
                        </label>
                        <input type="date" value="2003-01-01" id="birth">
                        <button id="next1" type="button">Next</button>
                    </form>
                    <h3 style="color:black">1 of 3</h3>
                </div>
            </div>
            <div id = page2>
                <div class="login-form-div">
                    <img src="./res/images/orientify_icon.svg"></img>
                    <h1>Sign in to Orientify</h2>
                    <form id="login-form">
                        <h4 style="color:red; margin:0; display: none;" id = "invalid-username">Invalid username</h4>
                        <h4 style="color:red; margin:0; display: none;" id = "invalid-email">Invalid email</h4>
                        <h4 style="color:red; margin:0; display: none;" id = "invalid-tel">Invalid phone number</h4>

                        <label>
                            Username
                        </label>
                        <input type="name" id="username">
                        <label>
                            Email
                        </label>
                        <input type="email" id="email">
                        <label>
                            Phone number
                        </label>
                        <input type="tel">
                        <button id="next2" type="button">Next</button>
                    </form>
                    <h3 style="color:black">2 of 3</h3>
                </div>
            </div>
            <div id = page3>
                <div class="login-form-div">
                    <img src="./res/images/orientify_icon.svg"></img>
                    <h1>Sign in to Orientify</h2>
                    <form id="login-form">
                        <label>
                            Password
                        </label>
                        <input type="password" id="password">
                        <label>
                            Retype Password
                        </label>
                        <input type="password" id="retype-password">
                        <button type="button" id="submit-button">Submit</button>
                    </form>
                    <h3 style="color:black">3 of 3</h3>
                </div>
            </div>
        </div>
        <script src="./res/js/createAnAccountPages.js"></script>
    </body>
</html>
